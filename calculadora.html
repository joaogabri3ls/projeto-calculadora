<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/3a6e05caec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado" max-legth="3"></p>
            <hr>
            <table>
                <tr>
                    <td><button class="funcao" onclick="clean()">AC</button></td>
                    <td><button class="funcao" onclick="back()"><span class="material-symbols-outlined">
                        backspace
                        </span></button></td>
                    <td><button class="funcao" onclick="insert('%')">%</button></td>
                    <td><button class="funcao" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botoes"onclick="insert('8')" >8</button></td>
                    <td><button class="botoes"onclick="insert('9')" >9</button></td>
                    <td><button class="botoes"onclick="insert('7')" >7</button></td>
                    <td><button class="funcao" onclick="insert('*')"><span class="material-symbols-outlined">
                        close
                        </span></button></td>
                </tr>
                <tr>
                    <td><button class="botoes"onclick="insert('4')" >4</button></td>
                    <td><button class="botoes"onclick="insert('5')" >5</button></td>
                    <td><button class="botoes"onclick="insert('6')" >6</button></td>
                    <td><button class="funcao" onclick="insert('-')"><span class="material-symbols-outlined">
                        minimize
                        </span></button></td>
                </tr>
                <tr>
                    <td><button class="botoes"onclick="insert('1')" >1</button></td>
                    <td><button class="botoes"onclick="insert('2')" >2</button></td>
                    <td><button class="botoes"onclick="insert('3')" >3</button></td>
                    <td><button class="funcao" onclick="insert('+')"><span class="material-symbols-outlined">
                        add
                            </span></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botoes" style="width: 100px; border-radius: 20px;" onclick="insert('0')">0</button></td>
                    <td><button class="funcao" onclick="insert(',')">,</button></td>
                    <td><button class="calcular" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML =  numero + num;
        }

        function clean() {
            document.getElementById('resultado').innerHTML = '';
        }

        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }

        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            } 
        }
    </script>
</body>
</html>
